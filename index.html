<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>长恨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --font-main: "PingFang SC", "Microsoft YaHei", "Heiti SC", sans-serif;
      }
      body {
        font-family: var(--font-main);
        overscroll-behavior: none;
      }
      
      /* Anime Style Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2); 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Custom Utilities */
      .text-shadow-sm {
        text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
      }
      .text-shadow {
        text-shadow: 2px 2px 0 rgba(0,0,0,0.8);
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Combat Animations */
      @keyframes lunge-right {
        0% { transform: translateX(0) scale(1); }
        30% { transform: translateX(80px) scale(1.1) skewX(-15deg); }
        100% { transform: translateX(0) scale(1); }
      }
      @keyframes lunge-left {
        0% { transform: translateX(0) scale(1); }
        30% { transform: translateX(-80px) scale(1.1) skewX(15deg); }
        100% { transform: translateX(0) scale(1); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); filter: none; }
        20% { transform: translateX(-10px) rotate(-5deg); filter: brightness(2) saturate(0); }
        40% { transform: translateX(10px) rotate(5deg); }
        60% { transform: translateX(-5px); }
        80% { transform: translateX(5px); }
      }
      @keyframes float-up {
        0% { transform: translateY(0) scale(0.8); opacity: 0; }
        20% { transform: translateY(-20px) scale(1.2); opacity: 1; text-shadow: 0 0 10px currentColor; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }
      @keyframes bg-scroll {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      @keyframes run-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Impact & Damage FX */
      @keyframes impact-shake {
        0% { transform: translate(0, 0) rotate(0); }
        10% { transform: translate(-5px, -5px) rotate(-2deg); }
        20% { transform: translate(5px, 5px) rotate(2deg); }
        30% { transform: translate(-5px, 5px) rotate(-2deg); }
        40% { transform: translate(5px, -5px) rotate(2deg); }
        100% { transform: translate(0, 0) rotate(0); }
      }
      @keyframes flash-red {
        0% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
        10% { box-shadow: inset 0 0 100px 50px rgba(220, 38, 38, 0.5); }
        100% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
      }
      @keyframes hit-bounce {
        0% { transform: scale(1); filter: brightness(1); }
        30% { transform: scale(0.9) translateX(-10px); filter: brightness(3) sepia(1) hue-rotate(-50deg) saturate(3); } /* Flash Red/Orange */
        60% { transform: scale(1.05); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      
      /* Stat & Level Up FX */
      @keyframes stat-pop {
        0% { transform: scale(1); color: inherit; }
        50% { transform: scale(1.5); color: #facc15; text-shadow: 0 0 10px rgba(250, 204, 21, 0.8); }
        100% { transform: scale(1); color: inherit; }
      }
      @keyframes gold-flash {
        0% { background-color: transparent; }
        50% { background-color: rgba(234, 179, 8, 0.2); box-shadow: 0 0 20px rgba(234, 179, 8, 0.5); }
        100% { background-color: transparent; }
      }

      .animate-lunge-right { animation: lunge-right 0.3s cubic-bezier(0.1, 0.7, 1.0, 0.1); }
      .animate-lunge-left { animation: lunge-left 0.3s cubic-bezier(0.1, 0.7, 1.0, 0.1); }
      .animate-shake { animation: shake 0.4s ease-in-out; }
      .animate-float-up { animation: float-up 1s ease-out forwards; }
      .animate-bg-scroll { animation: bg-scroll 3s linear infinite; }
      .animate-run { animation: run-bob 0.4s ease-in-out infinite; }
      .animate-impact { animation: impact-shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-flash-red { animation: flash-red 0.3s ease-out; }
      .animate-hit { animation: hit-bounce 0.2s ease-out; }
      
      .animate-stat-pop { animation: stat-pop 0.4s ease-out; }
      .animate-gold-flash { animation: gold-flash 1s ease-out infinite; }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>

  </body>
</html>
